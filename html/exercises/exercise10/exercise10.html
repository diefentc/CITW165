<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and title of the page -->
    <meta charset="UTF-8" />
    <title>Join Email List</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/exercise10.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <ul>
        <li><a href="../../index.html">Home</a></li>
      </ul>
    </nav>
    <!-- Main content section -->
    <section>
      <h1>Please join our email list</h1>
      <h4>* denotes required field</h4>
      <!-- Email subscription form -->
      <form id="email_form" name="email_form" action="./join.html" method="get">
        <!-- Email input field -->
        <label for="email">Email Address:*</label>
        <input type="email" id="email" name="email" /><br />

        <!-- Email confirmation input field -->
        <label for="email_confirm">Re-enter Email:*</label>
        <input type="text" id="email_confirm" name="email_confirm" /><br />

        <!-- First name input field -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" /><br />

        <!-- Last name input field -->
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" /><br />

        <!-- Zip code input field -->
        <label for="zip">5-Digit Zip Code:*</label>
        <input type="text" id="zip" name="zip" /><br />

        <!-- Submit and reset buttons -->
        <label>&nbsp;</label>
        <input type="submit" id="join" name="join" value="Join our List" />
        <input type="reset" id="reset" name="reset" value="Reset" /><br />
      </form>
    </section>
    <!-- Scripts for functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/exercise10.js"></script>
    <!-- HTML5 shiv for older browsers -->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  </body>
</html>
